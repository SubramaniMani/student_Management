<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>UpdateStudent</title>
		<link 
		 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
		 rel="stylesheet" 
		 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		 crossorigin="anonymous">
	</head>
	<body>
		<div class="mx-auto" style="width: 200px;">
		<form th:action="@{/student/update/{id}(id=${studentObj.id})}" th:object ="${studentObj}" method = "POST">
			
			<div class="mb-3">
			<label>Name</label>
			<input
				type="text"
				name ="name"
				th:field="*{name}"
			/>
			</div>
			
			
			<div class="mb-3">
			<label>Email</label>
			<input
				type="text"
				name ="email"
				th:field="*{email}"
			/>
			</div>
			
			
			<div class="mb-3">
			<label>Department</label>
			<input
				type="text"
				name ="department"
				th:field="*{department}"
			/>
			</div>
 <center>
	 
 <button 
 type="button" 
 class="btn btn-secondary">
 Submit
 </button>
 </center>
</form>
	</body>
</html>
